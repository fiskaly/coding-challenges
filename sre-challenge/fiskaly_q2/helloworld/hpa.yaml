    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: helloworld
    spec:
      scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: helloworld
      minReplicas: 2
      maxReplicas: 4
      metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 50