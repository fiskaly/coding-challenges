version: '3.8'

services:
  signing-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: signing-service
    ports:
      - "8080:8080"
    environment:
      # Server configuration
      - PORT=8080
      - LISTEN_ADDRESS=0.0.0.0
      
      # Crypto configuration
      - RSA_KEY_SIZE=512  # Use 2048+ in production
      - ECC_CURVE=P384
      
      # Logging
      - LOG_LEVEL=info
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v0/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

